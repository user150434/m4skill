<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
    <script src="https://kit.fontawesome.com/4aa870e9c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mainpage.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header>
        <div class="header__top">
            <div class="header__top__content">
                <div class="header__left">
                    <img src="imgs/ChatGPT Image 20 mei 2025, 09_59_32.png" alt="" class="header__top__content__logo">
                    <a href="mainpage.html" class="header__top__content__title">liondre</a>
                </div>
            </div>
        </div>
        <div class="winkelmantje">
            <span class="cart-icon-container">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-badge" id="js--cart-badge" style="display:none;">0</span>
            </span>
            <span class="cart-badge__verwijder" id="js--cart-badge__verwijder" style="display: none;">-1</span>
        </div>
    </header>

    <main>
        <div class="product-container">
            <div class="product">
                <img src="imgs/tas1.jpg" alt="" class="product__img">
                <h2 class="product__price">$30</h2>
                <p class="product__productname"> bruine tas</p>
                <p class="product__rating">★★★★</p>
                <button class="product__button">add</button>
            </div>
            <div class="product-outofstock">
                <img src="imgs/tas2.webp" alt="" class="product__img">
                <h2 class="product__price">$30</h2>
                <p class="product__productname">patrone tas</p>
                <p class="product__rating">★★★★★</p>
                <button class="product-outofstock__button">out of stock</button>
            </div>
            <div class="product">
                <img src="imgs/tas3.jpg" alt="" class="product__img">
                <h2 class="product__price">$30</h2>
                <p class="product__productname">witte tas</p>
                <p class="product__rating">★★★★★★</p>
                <button class="product__button">add</button>
            </div>
        </div>
    </main>
</body>

</html>
